########################################
# Fans
########################################
#[multi_pin chassis_fans]
#pins: PD14, PD15 # fan_4 ; fan_5

[fan] # EBB fan1
pin: EBB:gpio14
max_power: 1.0
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan hotend_fan] # EBB fan2
##	Hotend Fan
pin: EBB:gpio4
#max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[heater_fan heater_chamber_fan] # EBB fan2
##	Heater Chamber Fan
pin: PD14
#max_power: 1.0
kick_start_time: 0.5
heater: heater_chamber
heater_temp: 40.0
##	If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0 #defaut is 1.0

[heater_fan controller_fan] # MCU fan2
##	Controller fan chassis
pin: PD12
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0
max_power: 1.0
shutdown_speed: 1.0
#fan_speed: 1

